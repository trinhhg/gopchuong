<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gộp Chương V9</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://unpkg.com/docx@7.1.0/build/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
</head>
<body>

<div class="app-layout">
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <span class="brand">✨ DOCX DB</span>
            <span class="count-badge" id="fileCount">0</span>
        </div>
        <div class="sidebar-content" id="sidebarList"></div>
        <div class="sidebar-footer">
            <div class="tool-row">
                <input type="checkbox" id="selectAllSidebar"> 
                <label for="selectAllSidebar">Chọn tất cả</label>
            </div>
            <button class="btn-gradient full-width" id="btnDownloadAll">Tải xuống (ZIP)</button>
        </div>
    </aside>

    <main class="main-area">
        <div class="top-nav">
            <div class="nav-container">
                <button class="icon-btn" id="toggleSidebar" title="Mở Sidebar">☰</button>
                <div class="tab-group">
                    <button class="tab-pill active" data-tab="editor-view">Soạn thảo</button>
                    <button class="tab-pill" data-tab="manager-view">Quản lý file</button>
                </div>
            </div>
        </div>

        <div id="editor-view" class="view-content active">
            <div class="toolbar-card">
                <div class="chapter-info">
                    <div class="input-box" style="flex: 1;">
                        <label>Tên Chương</label>
                        <input type="text" id="chapterTitle" value="Chương 1" style="width: 100%;">
                    </div>
                </div>
                <div class="action-group">
                    <div style="display:flex; align-items:center; margin-right:10px;">
                        <input type="checkbox" id="autoGroup" checked style="width:16px; height:16px; cursor: pointer;">
                        <label for="autoGroup" style="margin-left:5px; font-weight:600; font-size:13px; cursor: pointer;">Gộp 1.x vào 1</label>
                    </div>
                    <button class="btn-ghost" id="btnClearOnly">Xóa trắng</button>
                    <button class="btn-gradient" id="btnMerge">⚡ Gộp & Lưu</button>
                </div>
            </div>
            <div class="editor-wrapper">
                <textarea id="editor" placeholder="Đang chờ dữ liệu..."></textarea>
            </div>
        </div>

        <div id="manager-view" class="view-content">
            <div class="manager-card">
                <div class="manager-header">
                    <div class="folder-nav" id="folderNav"></div>
                    <div class="header-actions">
                        <button class="btn-outline" id="btnNewFolder">➕ Folder</button>
                        <button class="btn-danger-soft" id="btnDeleteSelected">Xóa chọn</button>
                    </div>
                </div>
                <div class="file-table-header">
                    <div class="th-check"><input type="checkbox" id="selectAllManager"></div>
                    <div class="th-name">Tên</div>
                    <div class="th-wc">Số từ</div>
                    <div class="th-action">Tác vụ</div>
                </div>
                <div class="file-list-body" id="managerList"></div>
            </div>
        </div>
    </main>
</div>

<div id="previewModal" class="modal-overlay">
    <div class="modal-content">
        <div class="modal-header">
            <h3 id="previewTitle">Preview</h3>
            <button class="close-modal" onclick="closePreview()">✕</button>
        </div>
        <div class="modal-body">
            <div id="previewContainer">
                <h1 id="previewDocHeader"></h1>
                <pre id="previewBody"></pre>
            </div>
        </div>
    </div>
</div>

<div id="toast">Thông báo</div>
<script src="index.js"></script>
</body>
</html>
