<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Writer Studio V13</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://unpkg.com/docx@7.1.0/build/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>

<div class="dashboard">
    <aside class="sidebar">
        <div class="brand">TYPE MASTER V13</div>
        
        <div class="folder-section">
            <div class="section-title">THƯ MỤC</div>
            <div id="folderList" class="folder-list"></div>
            <button id="btnNewFolder" class="btn-block">+ Tạo mới</button>
        </div>

        <div class="file-section">
            <div class="section-title">
                FILE (<span id="fileCount">0</span>)
                <label class="mini-check"><input type="checkbox" id="selectAllSidebar"> All</label>
            </div>
            <div id="fileListSidebar" class="file-list-compact"></div>
        </div>

        <div class="sidebar-actions">
            <button id="btnDownloadBatch" class="btn-primary-block">Tải ZIP</button>
            <button id="btnDeleteBatch" class="btn-danger-block">Xóa</button>
        </div>
    </aside>

    <main class="workspace">
        <header class="top-bar">
            <div class="input-area">
                <input type="text" id="chapterTitle" value="Chương 1" class="input-title" placeholder="Tiêu đề chương...">
                <div class="toggle-group">
                    <input type="checkbox" id="autoGroup" checked>
                    <label for="autoGroup">Gộp 1.x vào 1</label>
                </div>
            </div>
            <div class="actions-area">
                <button id="btnClearOnly" class="btn-text">Reset</button>
                <button id="btnMerge" class="btn-action">XỬ LÝ</button>
            </div>
        </header>

        <div class="content-area">
            <div class="manager-grid" id="managerGrid">
                </div>
            <textarea id="editor" class="hidden-editor"></textarea>
        </div>
    </main>
</div>

<div id="readerModal" class="reader-overlay">
    <div class="reader-container">
        <div class="reader-nav">
            <button onclick="closeReader()" class="nav-btn close">✕ Thoát</button>
            <div class="reader-info">
                <span id="readerTitle">Tiêu đề</span>
                <span id="readerProgress" class="page-num">1/10</span>
            </div>
            <div class="nav-arrows">
                <button onclick="prevChapter()" class="nav-btn">❮ Trước</button>
                <button onclick="nextChapter()" class="nav-btn">Sau ❯</button>
            </div>
        </div>
        <div class="reader-viewport">
            <div class="reader-paper">
                <h1 id="readerHeader"></h1>
                <div id="readerBody"></div>
            </div>
        </div>
    </div>
</div>

<div id="toast"></div>
<script src="index.js"></script>
</body>
</html>
