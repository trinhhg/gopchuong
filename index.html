<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docx Tool Pro</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://unpkg.com/docx@7.1.0/build/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
</head>
<body>

<div class="app-layout">
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <span class="brand">DOCX TOOL</span>
            <span class="count-badge" id="fileCount">0</span>
        </div>

        <div class="sidebar-content" id="sidebarList">
            <div class="empty-text">Chưa có file</div>
        </div>

        <div class="sidebar-footer">
            <div class="tool-row">
                <input type="checkbox" id="selectAll"> 
                <label for="selectAll">Chọn tất cả</label>
            </div>
            <button class="btn-block-download" id="btnDownloadAll">Tải (ZIP)</button>
        </div>
    </aside>

    <main class="main-area">
        <header class="toolbar">
            <button class="icon-btn" id="toggleSidebar" title="Đóng/Mở Sidebar">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 12h18M3 6h18M3 18h18"/></svg>
            </button>
            
            <div class="chapter-control">
                <div class="input-wrap">
                    <span class="label">Chương:</span>
                    <input type="number" id="chapterNum" value="1" min="1">
                </div>
                <div class="next-hint">Tiếp theo: <span id="nextNum">2</span></div>
                <button class="btn-text" id="btnReset">Reset 1</button>
            </div>

            <div class="actions-right">
                <button class="btn-primary" id="btnMerge">Gộp</button>
                <button class="btn-secondary" id="btnMergeClear">Gộp & Xóa</button>
            </div>
        </header>

        <div class="editor-container">
            <textarea id="editor" placeholder="Dán nội dung truyện vào đây...
Hệ thống sẽ tự động thêm dòng 'Chương X' ở đầu file DOCX.
Font: Calibri, Size 16."></textarea>
        </div>
    </main>
</div>

<div id="toast">Thông báo</div>
<script src="index.js"></script>
</body>
</html>
